<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="col-3 text-sm-left">
    <div class="form-group" 
    [ngClass]="{
      'has-danger': courseForm.controls.name.invalid && courseForm.controls.name.dirty,
      'has-success': courseForm.controls.name.valid && courseForm.controls.name.dirty
    }">
      <label>Name</label>
        <input type="text" class="form-control  input-sm" formControlName="name">
    </div>

    <div class="form-group has-danger">
      <label>Url</label>
        <input type="text"
             class="form-control  input-sm"  formControlName="url">
    </div>

  <div class="form-group">
    <label>Category</label>
    <select class="form-control  input-sm"  formControlName="category">
      <option value="">Please select a category</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</div>
</form>
<pre>{{courseForm.value | json}}</pre>
